{% extends 'base.html' %}

{% block title %}Crear Tarea{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Crear Nuevo servicio</h1>

<form method="post">
    {% csrf_token %}
    
    <p>Selecciona equipos para el servicio.</p>
    <button type="submit" class="btn btn-primary">Guardar Servicio</button>
    {{ form|crispy }}
    
</form>

{% endblock %}
